<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Classification</title>
    <style>
        /* All existing styles remain the same */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        #train-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #train-button:hover {
            background-color: #218838;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .left-column, .right-column {
            flex: 1;
            padding: 20px;
        }

        .upload-section, .result-section, .animal-section {
            margin-bottom: 30px;
            text-align: center;
        }

        #drop-zone {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #drop-zone:hover {
            background-color: #e6f7ff;
        }

        #uploaded-image, #uploaded-video {
            max-width: 100%;
            margin-top: 20px;
            display: none;
        }

        #uploaded-video {
            width: 100%;
            border-radius: 10px;
        }

        .detect-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .detect-button:hover {
            background-color: #0056b3;
        }

        .animal-options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .animal-option {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #ddd;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .animal-option.active {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
            transform: scale(1.1);
        }

        .animal-option:hover {
            background-color: #e2e6ea;
        }

        .animal-option.active {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
            transform: scale(1.1);
        }

        .file-select {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .animal-info {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
            
        .animal-info h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #007bff;
        }
            
        .animal-info p {
            margin: 5px 0;
            line-height: 1.5;
        }    
            
        /* Adding new styles for queue system */
        .queue-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .queue-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .queue-item.processing {
            background-color: #e2f0ff;
        }

        .queue-item.completed {
            background-color: #e2ffe2;
        }

        .remove-item {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .queue-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .process-queue {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .clear-queue {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #camera-button {
            margin-bottom: 10px;
            width: 100%;
        }
        
        #capture-button {
            width: 100%;
            margin-bottom: 10px;
            background-color: #28a745;
        }
        
        #camera-stream {
            border-radius: 10px;
            border: 2px solid #007bff;
        }

        /* Add this to your existing CSS */
        .alert-overlay {
            position: fixed;
            top: 20px;
            right: -400px; /* Start off-screen */
            width: 350px;
            background-color: #dc3545;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.5s forwards, pulse 2s infinite;
        }

        .alert-icon {
            font-size: 24px;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .alert-message {
            font-size: 14px;
            opacity: 0.9;
        }

        @keyframes slideIn {
            to {
                right: 20px;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Rest of your existing styles */
    </style>
</head>
<body>
    <header>
        <h1>Animals Classification</h1>
        <button id="train-button" onclick="openTrainingDoc()" style="position: absolute; top: 20px; right: 20px; background-color: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer; font-size: 16px; border-radius: 5px;">Train</button>

    </header>
    <div class="container">
        <div class="left-column">
            <section class="upload-section">
                <h2>Upload Files</h2>

                <button id="camera-button" class="detect-button" onclick="toggleCamera()">
                    Open Camera
                </button>
                <!-- Add this new video element for camera stream -->
                <video id="camera-stream" style="display: none; width: 100%; margin: 10px 0;" autoplay playsinline></video>
                <button id="capture-button" class="detect-button" style="display: none;" onclick="captureImage()">
                    Capture Image
                </button>

                <select class="file-select" onchange="handleFileTypeChange(this.value)">
                    <option value="">Select file type</option>
                    <option value="image">Image</option>
                    <option value="video">Video</option>
                </select>
                <div id="drop-zone" onclick="document.getElementById('file-upload').click()">
                    <p>Drag and drop files here, or click to upload</p>
                    <input type="file" id="file-upload" hidden multiple onchange="addToQueue(event)">
                </div>
                <img id="uploaded-image" alt="Uploaded Image Preview">
                <video id="uploaded-video" controls>
                    <source id="video-source" src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </section>

            <section class="queue-section">
                <h2>Detection Queue</h2>
                <div id="queue-list">
                    <!-- Queue items will be added here dynamically -->
                </div>
                <div class="queue-controls">
                    <button class="process-queue" onclick="processQueue()">Process Queue</button>
                    <button class="clear-queue" onclick="clearQueue()">Clear Queue</button>
                </div>
            </section>

            <section class="animal-section">
                <h2>Animal Type</h2>
                <div class="animal-options">
                    <div class="animal-option" id="pet-animal">Pet Animal</div>
                    <div class="animal-option" id="wild-animal">Wild Animal</div>
                </div>
            </section>
        </div>
    </div>

    <script>
        let stream = null;

        async function toggleCamera() {
            const cameraStream = document.getElementById('camera-stream');
            const captureButton = document.getElementById('capture-button');
            const cameraButton = document.getElementById('camera-button');
            
            if (stream) {
                // Stop the camera
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                cameraStream.style.display = 'none';
                captureButton.style.display = 'none';
                cameraButton.textContent = 'Open Camera';
                return;
            }
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment' 
                    } 
                });
                cameraStream.srcObject = stream;
                cameraStream.style.display = 'block';
                captureButton.style.display = 'block';
                cameraButton.textContent = 'Close Camera';
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Error accessing camera. Please make sure you have granted camera permissions.');
            }
        }

        function captureImage() {
            const cameraStream = document.getElementById('camera-stream');
            const canvas = document.createElement('canvas');
            canvas.width = cameraStream.videoWidth;
            canvas.height = cameraStream.videoHeight;
            
            // Draw the current frame from the video onto the canvas
            canvas.getContext('2d').drawImage(cameraStream, 0, 0);
            
            // Convert the canvas to a blob
            canvas.toBlob(blob => {
                // Create a File object from the blob
                const file = new File([blob], "camera-capture.jpg", { type: "image/jpeg" });
                
                // Add to queue
                fileQueue.push({
                    file: file,
                    status: 'pending',
                    type: 'image'
                });
                
                // Update queue display
                updateQueueDisplay();
                
                // Show preview
                const imgPreview = document.getElementById('uploaded-image');
                imgPreview.src = URL.createObjectURL(blob);
                imgPreview.style.display = 'block';
                document.getElementById('uploaded-video').style.display = 'none';
                
                // Set file type select to image
                document.querySelector('.file-select').value = 'image';
                
                // Close camera
                toggleCamera();
            }, 'image/jpeg');
        }


        let fileQueue = [];
        let isProcessing = false;
        let lastProcessedFile = null;

        function addToQueue(event) {
            const files = event.target.files;
            const fileType = document.querySelector('.file-select').value;
            
            if (!fileType) {
                alert('Please select a file type first');
                return;
            }

            for (let file of files) {
                if ((fileType === 'image' && file.type.startsWith('image/')) ||
                    (fileType === 'video' && file.type.startsWith('video/'))) {
                    fileQueue.push({
                        file: file,
                        status: 'pending',
                        type: fileType
                    });
                }
            }
            updateQueueDisplay();
            // Show file preview without highlighting animal type
            previewFile(event);
        }

        function updateQueueDisplay() {
            const queueList = document.getElementById('queue-list');
            queueList.innerHTML = '';
            
            fileQueue.forEach((item, index) => {
                const queueItem = document.createElement('div');
                queueItem.className = `queue-item ${item.status}`;
                queueItem.innerHTML = `
                    <span>${item.file.name} (${item.status})</span>
                    <button class="remove-item" onclick="removeFromQueue(${index})">Remove</button>
                `;
                queueList.appendChild(queueItem);
            });
        }

        function removeFromQueue(index) {
            fileQueue.splice(index, 1);
            updateQueueDisplay();
        }

        function clearQueue() {
            fileQueue = [];
            updateQueueDisplay();
            resetAnimalOptions(); // Reset animal options when queue is cleared
        }

        async function processQueue() {
            if (isProcessing || fileQueue.length === 0) return;
            isProcessing = true;

            for (let item of fileQueue) {
                if (item.status === 'pending') {
                    item.status = 'processing';
                    updateQueueDisplay();
                    resetAnimalOptions(); // Reset animal options before processing

                    try {
                        const formData = new FormData();
                        formData.append('file', item.file);
                        formData.append('type', item.type);

                        const response = await fetch('/detect', {
                            method: 'POST',
                            body: formData
                        });

                        const data = await response.json();

                        if (data.error) {
                            throw new Error(data.error);
                        }

                        // Update the preview with processed result
                        if (item.type === 'image') {
                            document.getElementById('uploaded-image').src = data.processed_image;
                        } else if (item.type === 'video') {
                            const videoElement = document.getElementById('uploaded-video');
                            videoElement.src = data.processed_video;
                            videoElement.load();
                        }

                        // Replace this section:
                        if (data.alert_required) {
                            const alertSound = new Audio('data:audio/wav;base64,...');
                            alertSound.play();
                            alert('Warning: Wild Animal Detected!');
                        }

                        // With this:
                        if (data.alert_required) {
                            showDangerAlert();
                        }

                        // Only highlight animal type after successful processing
                        if (data.dominant_type === 'pet') {
                            document.getElementById('pet-animal').classList.add('active');
                        } else if (data.dominant_type === 'wild') {
                            document.getElementById('wild-animal').classList.add('active');
                        }

                        item.status = 'completed';
                    } catch (error) {
                        console.error('Error processing file:', error);
                        item.status = 'error';
                    }

                    updateQueueDisplay();
                }
            }

            isProcessing = false;
        }

        function handleFileTypeChange(fileType) {
            const fileInput = document.getElementById('file-upload');
            if (fileType === 'image') {
                fileInput.accept = 'image/*';
            } else if (fileType === 'video') {
                fileInput.accept = 'video/*';
            } else {
                fileInput.accept = '';
            }
            document.getElementById('uploaded-image').style.display = 'none';
            document.getElementById('uploaded-video').style.display = 'none';
            resetAnimalOptions(); // Reset animal options when file type changes
        }

        function previewFile(event) {
            const file = event.target.files[0];
            const imgPreview = document.getElementById('uploaded-image');
            const videoPreview = document.getElementById('uploaded-video');
            const videoSource = document.getElementById('video-source');
            const fileType = document.querySelector('.file-select').value;

            resetAnimalOptions(); // Reset animal options when new file is previewed

            if (fileType === 'image' && file.type.startsWith('image/')) {
                imgPreview.src = URL.createObjectURL(file);
                imgPreview.style.display = 'block';
                videoPreview.style.display = 'none';
            } else if (fileType === 'video' && file.type.startsWith('video/')) {
                videoSource.src = URL.createObjectURL(file);
                videoPreview.style.display = 'block';
                imgPreview.style.display = 'none';
                videoPreview.load();
            }
        }

        function resetAnimalOptions() {
            document.querySelectorAll('.animal-option').forEach(el => {
                el.classList.remove('active');
            });
        }

        function openTrainingDoc() {
            // Create a new window for the training documentation
            const trainingWindow = window.open('', 'Training Documentation', 'width=800,height=600,scrollbars=yes');
            
            // Add the training documentation content
            trainingWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Custom Model Training Guide</title>

                    <div class="step">
                        <h2>Step 3: Training Custom Model</h2>
                        <p>Using YOLOv8:</p>
                        <pre>
        # 1. Install requirements
        pip install ultralytics
        
        # 2. Prepare dataset structure
        dataset/
        ├── train/
        │   ├── images/
        │   └── labels/
        ├── val/
        │   ├── images/
        │   └── labels/
        └── data.yaml
        
        # 3. Create data.yaml file:
        names: ['animal1', 'animal2']  # Your class names
        nc: 2  # Number of classes
        train: train/images
        val: val/images
        
        # 4. Train model
        from ultralytics import YOLO
        
        # Load YOLOv8 model
        model = YOLO('yolov8n.yaml')
        
        # Train model
        model.train(
            data='path/to/data.yaml',
            epochs=100,
            imgsz=640,
            batch=16,
            name='custom_model'
        )</pre>
